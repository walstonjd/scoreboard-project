<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <div class="scoreboard">
                <p class="time-txt">TIME</p>
                <h3>HOME</h3>
                <div class="num-box">
                    <p id="home-points" class="score">0</p>
                </div>
                <div class="points">
                    <p id="one-point" onclick="homePointIncrm()" class="point-border">+1</p>
                    <p id="two-point" onclick="homePointIncrm2()" class="point-border">+2</p>
                    <p id="three-point" onclick="homePointIncrm3()" class="point-border">+3</p>
                </div>
                <div>
                    
                    <div class="num-box2">
                        <p id="home-foul" class="foul">0</p>
                    </div> 
                    <button class="f-btn" onclick="homeFoulIncrm()">FOUL</button>
                </div>
            </div>
            <div class="scoreboard">
                <div class="timer-bg">
                <p id="time">00:00</p>
                </div>
                <h3>GUEST</h3>
                <div class="num-box"> 
                    <p id="guest-points" class="score">0</p>
                </div>
                <div class="points">
                    <p id="guest-one-point" onclick="guestPointIncrm()" class="point-border">+1</p>
                    <p id="guest-two-point" onclick="guestPointIncrm2()" class="point-border">+2</p>
                    <p id="guest-three-point" onclick="guestPointIncrm3()" class="point-border">+3</p>
                </div>
                <div>
                    
                    <div class="num-box2">
                        <p id="guest-foul" class="foul">0</p>
                    </div> 
                    <button onclick="guestFoulIncrm()" class="f-btn">FOUL</button>  
                </div>
                <button id="new-game" onclick="rstGame()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
